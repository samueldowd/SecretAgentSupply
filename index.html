<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
  </head>
  <body>
  	<header>
      <section id="headerContainer">
    		<img id="logo" src="resources/images/logo.png" alt="Secret Agent Supply logo"/>
    		<div id="logoName">
    			<h1>Secret Agent Supply Inc.</h1>
    		</div>
      </section>  
  	</header>
  	<div id="mainSectionBackground">
      <section>
    		<div id="mainSectionTextBlock">
    			<h3>New Arrival</h3>
    			<h2>Sport Bikes and Motor Cycles</h2>
    		</div>
  	  </section>
    </div>
    <div id="navBackground">  
    	<section id="navigationArea">
        <nav class="hiddenDesktop">
          <ul>
            <li class="navigationItem"><a href="#menu">Menu</a></li>
          </ul>
        </nav>
    		<nav class="hiddenTabletLandscape">
          <ul>
  			   <li class="navigationItem"><a href="#eyewear">Eyewear</a></li>
  			   <li class="navigationItem"><a href="#apparel">Apparel</a></li>
  			   <li class="navigationItem"><a href="#gadgets">Gadgets</a></li>
  			   <li class="navigationItem"><a href="#vehicles">Vehicles</a></li>
  			   <li class="navigationItem"><a href="#classes">Classes</a></li>
  			   <li class="navigationItem"><a href="#contact">Contact</a></li>
          </ul> 
    		</nav>	
    	</section>
    </div>
  	<section id="productGrid">
  		<div class="imageBlock">
  			<div class="productImageBlock">
          <img class="productImage" src="resources/images/pen.png" alt="Exploding Pen product image"/>
  			</div>
        <div class="productNameBlock">
          <h3>Exploding Pen</h3>
  		  </div>
      </div>
  		<div class="imageBlock" id="watch">
  			<div class="productImageBlock">
          <img class="productImage" src="resources/images/watch.png" alt="Cellular Watch product image" />
  			</div>
        <div class="productNameBlock">
          <h3>Cellular Watch</h3>
  		  </div>
      </div>
  		<div class="imageBlock" id="glasses">
  			<div class="productImageBlock">
          <img class="productImage" src="resources/images/glasses.png" alt="Thermal Glasses product image" />
  			</div>
        <div class="productNameBlock">
          <h3>Thermal Glasses</h3>
  		  </div>
      </div>
 	  </section>
   	<section>
      <div id="storeData">
     		<div class="storeDataBlock" id="location">
     			<h3>Location</h3>
     			<p>-47.346436, 84.32354</p>
     		</div>
     		<div class="storeDataBlock" id="hours">
     			<h3>Hours</h3>
     			<p>-0800 - 1800</p>
     		</div>
      </div>  
   	</section>
   	<footer>
      <section>
   		 <p>Copyright Secret Agent Supply Inc.</p>
      </section> 
   	</footer>
  </body>
</html>
